<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashraf Uzzaman | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img"></div>
        <div class="card-body">
          <h5>PERFUME</h5>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="pera">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="prize">$149.99 <span>$169.99</span></p>
          <button>
            <img src="./images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>

      <!-- footer element uses for mention the WebCoder -->
      <footer
        class="attribution"
        style="text-align: center; width: 100%; font-size: 18px"
      >
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          style="
            text-decoration: none;
            color: hsl(228, 12%, 48%);
            font-weight: 300;
          "
          ><strong style="color: #3f816a; cursor: pointer"
            >Frontend Mentor</strong
          ></a
        >. Coded by
        <a
          href="https://www.linkedin.com/in/ashraf-uzzaman/"
          target="_blank"
          style="
            text-decoration: none;
            color: hsl(228, 12%, 48%);
            font-weight: 300;
          "
          ><strong style="color: #3f816a; cursor: pointer"
            >Ashraf Uzzaman</strong
          ></a
        >.
      </footer>
    </main>
  </body>
</html>
